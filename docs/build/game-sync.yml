version: "2.1"

services:
  web:
    build: .
    ports:
     - 40000:40000
    depends_on:
      db:
        condition: service_healthy
  db:
      image: mysql:latest
      restart: always
      ports:
        - 3306:3306
      volumes:
        - ./data:/docker-entrypoint-initdb.d
      environment:
        - MYSQL_ROOT_PASSWORD=admin
        - MYSQL_DATABASE=game
      healthcheck:
        test: mysqladmin -uroot -padmin ping
        interval: 2s
        timeout: 5s
        retries: 30
  
