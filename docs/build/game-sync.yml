version: "2"

services:
  db:
    image: mysql:latest
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - "./data:/docker-entrypoint-initdb.d/"
    environment:
      - MYSQL_ROOT_PASSWORD=admin
      - MYSQL_DATABASE=game
  web:
    build: .
    ports:
     - "40000:40000"
    links:
     - db
  
